<!--Form for adding new item-->
<div class="nform">
    <h1 style="text-align:center;">Add New Item</h1><br><br>
      <div id="form"  style="text-align:center;">
       
          <label for="name">Name:</label><br>
          <input id="name" type="text" name="name">
          <br><br>
          <label for="mobile">Mobile No:</label><br>
          <input id="mobile" type="text" name="mobile">
          <br><br>
          <label for="detail">Details:</label><br>
          <input id="detail" type="text" name="detail">
          <br><br>
          <label for="img1">Product Image:</label><br>
          <input id="img1" type="text" name="img1">
          <br><br>
          <label for="pname">Product Name:</label><br>
          <input id="pname" type="text" name="pname">
          <br><br>
          <label for="price">Price:</label><br>
          <input id="price" type="text" name="price">
          <br><br>
          <label for="size">Sizes Available:</label><br>
          <input id="size" type="text" name="size">
          <br><br>
          <button id="bt1" style="padding:10px 40px;">Submit</button>
      
      </div><br><br><br>
      <div id="finalmessage"></div> 
</div>
